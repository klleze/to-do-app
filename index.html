<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <!--Material Design Lite-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-amber.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--Custom Styles-->
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <div class="mdl-card mdl-shadow--4dp">
      <header class="mdl-card__title">
        <h1 class ="mdl-card__title-text">To-Do App</h1>
      </header>
      <form id="addToDoForm">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <label class="mdl-textfield__label" for="newToDoText">New to-do item</label>
          <input class="mdl-textfield__input" type="text" id="newToDoText">
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Add</button>
      </form>
      <ul class="demo-list-control mdl-list" id="toDoList">
      </ul>
      <script src="app.js"></script>
    </div>
  </body>
</html>
